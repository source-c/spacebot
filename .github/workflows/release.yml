name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Image tag (e.g. v0.1.0). Defaults to git ref."
        required: false

env:
  REGISTRY: ghcr.io
  IMAGE: ghcr.io/spacedriveapp/spacebot

jobs:
  build-and-push:
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: amd64
            runner: ubuntu-latest
          - arch: arm64
            runner: ubuntu-24.04-arm
    permissions:
      contents: write
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine version tag
        id: version
        run: |
          if [ -n "${{ github.event.inputs.tag }}" ]; then
            VERSION="${{ github.event.inputs.tag }}"
          elif [[ "$GITHUB_REF" == refs/tags/v* ]]; then
            VERSION="${GITHUB_REF#refs/tags/}"
          else
            VERSION="dev-$(echo $GITHUB_SHA | head -c 7)"
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Build and push slim
        uses: docker/build-push-action@v6
        with:
          context: .
          target: slim
          push: true
          platforms: linux/${{ matrix.arch }}
          tags: |

            ${{ env.IMAGE }}:${{ steps.version.outputs.version }}-slim-${{ matrix.arch }}
            ${{ env.IMAGE }}:slim-${{ matrix.arch }}
          cache-from: type=gha,scope=release-slim
          cache-to: type=gha,mode=max,scope=release-slim

      - name: Build and push full
        uses: docker/build-push-action@v6
        with:
          context: .
          target: full
          push: true
          platforms: linux/${{ matrix.arch }}
          tags: |
            ${{ env.IMAGE }}:${{ steps.version.outputs.version }}-full-${{ matrix.arch }}
            ${{ env.IMAGE }}:full-${{ matrix.arch }}
          cache-from: type=gha,scope=release-full
          cache-to: type=gha,mode=max,scope=release-full


  publish-manifests:
    runs-on: ubuntu-latest
    needs: build-and-push
    permissions:
      contents: write
      packages: write
    steps:
      - name: Determine version tag
        id: version
        run: |
          if [ -n "${{ github.event.inputs.tag }}" ]; then
            VERSION="${{ github.event.inputs.tag }}"
          elif [[ "$GITHUB_REF" == refs/tags/v* ]]; then
            VERSION="${GITHUB_REF#refs/tags/}"
          else
            VERSION="dev-$(echo $GITHUB_SHA | head -c 7)"
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create multi-arch manifests
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          docker buildx imagetools create \
            --tag ${{ env.IMAGE }}:${VERSION}-slim \
            --tag ${{ env.IMAGE }}:slim \
            ${{ env.IMAGE }}:${VERSION}-slim-amd64 \
            ${{ env.IMAGE }}:${VERSION}-slim-arm64
          docker buildx imagetools create \
            --tag ${{ env.IMAGE }}:${VERSION}-full \
            --tag ${{ env.IMAGE }}:full \
            --tag ${{ env.IMAGE }}:latest \
            ${{ env.IMAGE }}:${VERSION}-full-amd64 \
            ${{ env.IMAGE }}:${VERSION}-full-arm64

      - name: Log in to Fly registry
        uses: docker/login-action@v3
        with:
          registry: registry.fly.io
          username: x
          password: ${{ secrets.FLY_API_TOKEN }}

      - name: Push to Fly registry
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          docker buildx imagetools create \
            --tag registry.fly.io/spacebot-image:${VERSION} \
            --tag registry.fly.io/spacebot-image:latest \
            ${{ env.IMAGE }}:latest

      - name: Roll out to hosted instances
        if: success()
        run: |
          curl -sf -X POST https://api.spacebot.sh/api/admin/rollout \
            -H "Content-Type: application/json" \
            -H "X-Internal-Key: ${{ secrets.PLATFORM_INTERNAL_KEY }}" \
            -d '{"image_tag": "${{ steps.version.outputs.version }}"}'

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          generate_release_notes: true
